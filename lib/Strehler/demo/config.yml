appname: "StrehlerDemo"

layout: "main"

charset: "UTF-8"

engines:
        template:
            template_toolkit:
                ENCODING: utf8
                DEFAULT: 'no.tt'
template: "template_toolkit"
    
plugins:
    DBIC:
      default:
        dsn: dbi:SQLite:dbname=demo.sqlite
        schema_class: Strehler::Schema

#This is a Strehler minimal configuration
Strehler:
    admin_secured: 1
    languages: ['it', 'en']
    default_language: 'it'
    timezone: 'Europe/Rome'

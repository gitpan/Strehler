elements:
    - name: category
      label: Category
      constraints:
        - type: Required
          message: 'Category needed<br />'
        - type: Regex
          regex: '^[^\/]*$'
          message: 'Invalid character'
      validators:
        - type: '+Strehler::FormFu::Validator::CategoryUnique'
          message: 'Category already exists'
    - type: Select
      id: category_selector
      name: parent
      label: Parent category
    - type: Block
      tag: h3
      content: 'Tags management'
    - type: Fieldset
      elements: 
        - type: Block
          name: whatis
          tag: div
          content: 'All'
          attributes:
             class: alert alert-info 
        - name: tags-all
          label: Tags
        - name: default-all
          label: default
    - type: Block
      name: save
      tag: button
      content: Submit
      attributes:
        type: submit
        class: btn btn-primary

   

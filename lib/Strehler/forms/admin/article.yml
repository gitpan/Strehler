attributes:
    class: well
elements:
    - name: image
      label: Image
      type: Select
      attributes: 
        id: image_selector
        class: span8
    - type: Select
      id: category_selector
      name: category
      label: Category
      constraints:
        type: Required
        message: 'Category needed<br />'
    - type: Select
      name: subcategory
      label: Sub-category
      id: subcat
    - type: Fieldset
      elements:
        - type: Block
          tag: div
          id: tags-place
          attributes:
            class: text label
    - type: Fieldset
      elements: 
          - name: display_order
            id: order
            label: Order
          - type: Block
            id: last
            name: last
            tag: button
            content: Next!
            attributes:
              type: button
              class: btn btn-warning
    - id: date_of_pub
      name: publish_date
      label: Date
      inflators:
         - type: DateTime
           parser:
              strptime: "%d/%m/%Y"
      deflator:
         - type: Strftime
           strftime: "%d/%m/%Y"
    - type: Block
      name: save
      tag: button
      content: Submit
      attributes:
        type: submit
        class: btn btn-primary

   

attributes:
    class: well 
elements:
    - type: File
      name: photo
      label: Image
      attributes: 
        class: span5
    - type: Select
      id: category_selector
      name: category
      label: Category
      constraints:
        type: Required
        message: 'Category needed'
    - type: Select
      name: subcategory
      label: Subcategory
      id: subcat
    - type: Block
      tag: div
      id: tags-place
    - name: save
      type: Block
      tag: button
      content: Submit
      attributes:
        type: submit
        class: btn btn-primary
  
